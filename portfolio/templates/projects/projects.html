{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center my-3">
        <div class="col text-center">
            <h2 class="orange-highlight">Development Work</h2>
        </div>
    </div>

    <div class="row">
            {% for project in projects %}
            <div class="col-lg-6 col-md-12 mb-4 mb-lg-0 p-2 m-auto">
                <div class="card bg-dark text-white">
                  <img src="{{ project.image_main.url }}" alt="{{ project.title }}" class="card-img img-fluid">
                  <a href="{% url 'project_detail' project.id %}">
                    <div class="card-img-overlay hidden">
                        <p class="card-title">{{ project.title }}</p>
                        <p class="card-text orange-highlight">{{ project.description }}</p>
                      </div>
                  </a>
                </div>
               </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
