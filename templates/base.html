<!-- Base Template -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}

    {% block corecss %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/648f3bcf1e.js" crossorigin="anonymous"></script>
    {% endblock %}

    {% block corejs %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    {% endblock %}

    <title>Software Developer Portfolio</title>
</head>
<body>
    <header class="container-fluid">
      <ul class="list-inline list-unstyled my-0 float-sm-end">
        <li class="list-inline-item px-2 px-sm-3">
          <a class="d-none d-sm-block nav-link" href="{% url 'home' %}">Home</a>
          <a class="d-block d-sm-none nav-link home-link" href="{% url 'home' %}"><i class="bi bi-house-fill"></i></a>
        </li>
        <li class="list-inline-item px-2 px-sm-3">
          <a class="nav-link" href="{% url 'projects' %}">Portfolio</a>
        </li>
        <li class="list-inline-item px-2 px-sm-3">
          <a class="nav-link" href="{% url 'cv' %}">CV</a>
        </li>
        <li class="list-inline-item px-2 px-sm-3">
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>
    </header>

    {% block content %}
    {% endblock %}

    <!-- Taken from Bootstrap example footers https://getbootstrap.com/docs/5.2/examples/footers/ -->
    <div class="container footer-container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-auto">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-muted">&copy; 2023 EOSull</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-muted display-6" target="_blank" href="https://github.com/eosull"><i class="bi bi-github icon"></i></a></li>
          <li class="ms-3"><a class="text-muted display-6" target="_blank" href="https://www.linkedin.com/in/eoin-o-sullivan-ab262b180/"><i class="bi bi-linkedin icon"></i></a></li>
        </ul>
      </footer>
    </div>

</body>
</html>
