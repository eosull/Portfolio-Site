<!-- Base Template -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}

    {% block corecss %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}

    {% block corejs %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    {% endblock %}

    <title>Software Developer Portfolio</title>
</head>
<body>
    <header class="container-fluid">
        <div id="topnav" class="row pt-lg-2">
          <div class="col-12 col-lg-6 my-auto py-1 py-lg-0 text-center text-lg-left">
            <a href="{% url 'home' %}" class="nav-link main-logo-link">
              <h1 class="my-0 text-logo main-logo-link"><strong class="text-blue">Eoin</strong> O'Sullivan</h1>
            </a>
          </div>
          <div class="col-12 col-lg-6 my-auto py-1 py-lg-0">
            <ul class="list-inline list-unstyled text-center text-lg-right my-0">
              <li class="list-inline-item">
                <a href="{% url 'projects' %}">Portfolio</a>
              </li>
            </ul>
          </div>
        </div>
      </header>

    {% block content %}
    {% endblock %}
</body>
</html>
